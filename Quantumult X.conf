# 如何创建机场节点策略
# 1.进入QuantumultX，点击右下角三菱按钮；
# 2.找到节点模块下引用，点击；
# 3.往右滑任意订阅，点击更多即可创建策略；

# 机场节点策略模式解释
# static=静态策略-手动选择： 跟PROXY一样；
# available=健康检查-自动选择： 从第一个节点进行可用性检查，如果可用即选择第一个节点，不可用则继续检查直到节点可用；
# round-robin=负载均衡-轮询调度： 轮流调用节点使用，如果使用该策略则访问谷歌时你的ip是一直变化的；

